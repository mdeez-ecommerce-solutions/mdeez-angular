<div class="row">
    <div class="col-md-1" *ngIf="this.authData?.token"
        style="border-right: 1px solid var(--cardBorder); background-color: inherit; box-shadow: 0px 3px 6px #00000029;/* position: fixed; *//* height: 100%; */padding: 0;position: relative;top: 0;display: flex;/* align-items: center; */justify-content: center; margin:0; z-index: 1111;background: #1a1f2e;">
        <div class="log-position">

            <div class="log-icon"><img src="../../../../assets/images/login/rednsignt.png" width="100%"></div>

            <ng-container *ngIf="authenticated">
                <a class="" href="Javascript:void(0)" routerLink="add-visitor" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/entry.png" class="image-size">
                    <div class="pb-45">Add-Visitor</div>
                </a>
                <a href="Javascript:void(0)" routerLink="dashboard" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/dashboard.png" class="image-size">
                    <div class="pb-45">Analytics</div>
                </a>
                <a href="Javascript:void(0)" routerLink="total-visit-list" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/userlist.png" class="image-size">
                    <div class="pb-45">Visitors</div>
                </a>

                <a routerLink="user/list" href="Javascript:void(0)" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/users.png" class="image-size">
                    <div class="pb-45">Users</div>
                </a>

                <a routerLink="user/list" href="Javascript:void(0)" (click)="logOut()">
                    <img src="../../assets/images/side-nav/logout.png" class="image-size">
                    <div class="pb-45">Logout</div>
                </a>

                <div class="version_side">
                    V1.2.3
                </div>

            </ng-container>
          

            <ng-container *ngIf="this.authData.role==(editorRole)">

                <a href="Javascript:void(0)" routerLink="add-visitor" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/entry.png" class="image-size">
                    <div class="pb-45">Add Visitor</div>
                </a>
                <a href="Javascript:void(0)" routerLink="total-visit-list" [routerLinkActive]="['active']">
                    <img src="../../assets/images/side-nav/userlist.png" class="image-size">
                    <div class="pb-45">Visitor List</div>
                </a>
                <a routerLink="user/list" href="Javascript:void(0)" (click)="logOut()">
                    <img src="../../assets/images/side-nav/logout.png" class="image-size">
                    <div class="pb-45">Logout</div>
                </a>
                <div class="version_side">
                    V1.2.3
                </div>

            </ng-container>



        </div>







    </div>
    <div [ngClass]="this.authData?.token ? 'col-md-11' : 'col-md-11'" style="margin: 0;
    margin-bottom: 4rem;">

        <app-header *ngIf="this.authData?.token" [showDashboardMenu]="showDashboardMenu" [fixHeader]="fixHeader">
        </app-header>
        <div class="conatiner-fluid" *ngIf="this.authData?.token">
            <div class="col-md-12">
                <!-- <div class="card">
                    <div _ngcontent-tab-c170="" _ngcontent-wty-c170="" class="text-right p-2" style="display: flex;">
                        <span _ngcontent-tab-c170="" _ngcontent-wty-c170=""
                            style="/* display: flex; *//* align-items: center; *//* justify-content: flex-end;"><span
                                _ngcontent-tab-c170="" _ngcontent-wty-c170=""
                                style="font-size: 10px;color: #626a85;"><span _ngcontent-tab-c170=""
                                    _ngcontent-wty-c170="">CONSTITUENCY INTELLIGENCE SYSTEM </span><br
                                    _ngcontent-tab-c170=""><span _ngcontent-tab-c170="" _ngcontent-wty-c170=""><b
                                        _ngcontent-tab-c170="" _ngcontent-wty-c170="">NCT OF DELHI </b>New Delhi
                                    <b>40</b></span></span></span></div>
                </div> -->
            </div>
        </div>
        <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>


</div>
<app-footer [showDashboardMenu]="showDashboardMenu" [fixHeader]="fixHeader"></app-footer>
<button *ngIf="isShow" (click)="gotoTop()"><span class="material-icons">
        arrow_upward
    </span>
</button>
