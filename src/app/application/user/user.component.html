<div class="container-fluid height-i" *ngIf="this.authData.role===adminRole">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-3 card">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" >
                        <li class="breadcrumb-item" ><a class="font-13">User Management</a></li>
                        <li class="breadcrumb-item"><a class="font-13">User List</a>
                        </li>
                        <!-- <li  class="breadcrumb-item active"><a [routerLink]="['/visitor-list',  visitorId ]" class="font-13">{{VisitorName}}</a></li> -->
                        <!-- <li  class="breadcrumb-item active"><a class="font-13">Total Visits List</a></li> -->
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-padding mt-3">
                <div class="row">
                    <div class="col-md-7">
                        <h6 class="mb-0 mt-2">Total Visits List</h6>
                    </div>
                    <div class="col-md-5" align="right">
                        <!-- <button (click)="exportTable()" class="mr-2" mat-flat-button color="accent">Export Excel</button>
                        <button (click)="exportTableInPDF()" class="mr-2" mat-flat-button color="primary">Export Pdf</button> -->
                        <button routerLink="/user/add-user" class="mr-2" mat-flat-button color="primary">Add New User</button>
                   
                    </div>
    
                </div>
                <hr />
                
              
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
    
                            <table class="table table-dark">
                                <thead>
                                  <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <!-- <th>Action</th> -->
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let user of dataSource;let i=index">
                                    <th>{{i+1}}</th>
                                    <td>{{user.name |titlecase}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.role}}</td>
                                  </tr>
                                 
                                </tbody>
                              </table>
    
                            <div class="mat-elevation-z8 mt-3 d-none">
                                <table id="exportVisitorListTable"  mat-table [dataSource]="dataSource" style="width: 100%;">
    
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="S.No.">
                                        <th mat-header-cell *matHeaderCellDef> S.No. </th>
                                        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
                                    </ng-container>
    
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="Name">
                                        <th mat-header-cell *matHeaderCellDef> Name</th>
                                        <td mat-cell *matCellDef="let element"> {{element.uniqueVisitorId}} </td>
                                    </ng-container>
    
                                   
    
                                    <ng-container matColumnDef="Email">
                                        <th mat-header-cell *matHeaderCellDef> Email </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.createdAt | date: 'dd/MM/yyyy'}} </td>
                                    </ng-container>
                                   
                                    <ng-container matColumnDef="Role">
                                        <th mat-header-cell *matHeaderCellDef>Role </th>
                                        <td mat-cell *matCellDef="let element"> {{element.whomToMeet }} </td>
                                    </ng-container>
                                    
                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a (click)="openAction(element)"
                                                routerLinkActive="router-link-active" href="javascript:void(0)"><img
                                                    width="30" src="../../../assets/images/Visit List Action.svg" alt="view" /></a>
                                        <td>
                                    </ng-container>
    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                
                                </table>
                                <div class="no-table-msg" *ngIf="dataSource?.filteredData?.length === 0 || dataSource?.length === 0">No any data found</div>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                               </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
