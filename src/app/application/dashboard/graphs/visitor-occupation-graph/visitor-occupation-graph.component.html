
<div class="card card-padding mt-3" #occupation>
    <div class="row">
        <div class="col-md-6">
            <h6>OCCUPATION</h6>
        </div>
        <div class="col-md-6">
            <div class="nav-item dropdown text-right d-flex justify-content-end align-items-center">

                <button class="btn btn-sm btn-icon-only"
                (click)="toggleFullScreen(occupation)">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path fill="white" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                </svg>
                </button>

                <a class="nav-link m-0 p-0 dropdown-toggle"  id="visitorCategoryOption" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <!-- {{ occupationfilter ? occupationfilter : "FILTER" }}   -->
                    <i class="fa fa-filter"></i>
                </a>
                <div class="dropdown-menu more_filter" aria-labelledby="purpose" style="width: 330px;">
                   
                    <input class="form-control" type="text" placeholder="TYPE OCCUPATION" name="search" [(ngModel)]="searchOccupation" autocomplete="off"
                    style="
                        border-color: #717171;
                        width: 297px;
                        height: 36px;
                        border-radius: 2px;
                        margin: auto;
                        margin-bottom: 10px;
                        color:white;
                        
                    "
                    >
                    <a class="dropdown-item cursor-pointer"
                    (click)="visitorCategoryFilter(visitorCategoriesOption?.occupation)"
                     *ngFor="let visitorCategoriesOption of visitorOccupationOptionVar  | filter:searchOccupation">{{visitorCategoriesOption?.occupation}}</a>
                </div>

            </div>
        </div>
    </div>
    <graph-loader [loader]="graphDataLoader"></graph-loader>

    <div id="visitorOccupationChart" [style.visibility]="!graphDataLoader ? 'visible' : 'hidden'" class="mt-3" style="width: 100%; min-height:500px; max-height: 600px"></div>
</div>
