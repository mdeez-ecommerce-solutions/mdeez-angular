<div class="card card-padding mt-3">
    <div class="row">
        <div class="col-md-6">
            <h6>AGE GROUP</h6>
        </div>
        <div class="col-md-6">
            <div class="nav-item dropdown text-right">
                <a class="nav-link m-0 p-0 dropdown-toggle" href="#" id="PPIDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ agefilter ? agefilter : "FILTER" }}  
                </a>
                <div class="dropdown-menu more_filter" aria-labelledby="geo">
                    <a class="dropdown-item cursor-pointer" (click)="ageFilter(ageNumber)"
                    *ngFor="let ageNumber of ageNumbers">{{ageNumber}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="example-loading-shade bg-none" *ngIf="graphDataLoader">
            <mat-spinner></mat-spinner>
        </div>
    <div id="ageGroup" class="mt-3" style="width: 100%; height: 350px"></div>
</div>
