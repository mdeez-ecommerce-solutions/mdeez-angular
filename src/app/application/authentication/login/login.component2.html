  <div class="container-fluid">
    <div style="display: flex; align-items: center; justify-content: space-between;position: relative;z-index: 10;">
      <div style="font-size: 18px; color: #cfcfcf; text-transform: uppercase; padding: 12px 0;">NCT of Delhi <span
          style="margin-top: -4px; display: block; font-size: 13px;">WARD 256</span></div>
      <div
        style="position: absolute; width: 100%; text-align: center;font-size: 20px;font-weight: 900;letter-spacing: 2px;">
        CONSTITUENCY INTELLIGENCE SYSTEM
      </div>
      <div style="padding: 12px 0;">
        <img src="../../../../assets/images/login/rednsignt.png" width="150px"
          style="display: block;margin-left: -17px;">

      </div>

    </div>
    <div class="row main_wrapper">
      <div class="col-12 col-md-7">
        <div class="imgBox">
          <h1>NCT OF DELHI</h1>
          <p>WAR NO 4</p>
        </div>
      </div>

      <div class="col-12 col-md-5">

        <div class="login_box">
          <h1>WELCOME</h1>
          <div class="login_fields">
            <input type="text" placeholder="Enter Email" />
            <input type="password" placeholder="Enter Password" />
            <div class="sub_field">
              <div>
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember Me</label>
              </div>

              <a href="#">Forgot Your Password</a>
            </div>
            <button class="login_btn">Login</button>
          </div>
        </div>


      </div>
    </div>
  </div>
